name: Build Test PyPi Wheels

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.runs_on }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            runs_on: ubuntu-latest
            cibw_archs: x86_64
          - os: ubuntu-24.04-arm
            arch: aarch64
            runs_on: ubuntu-24.04-arm
            cibw_archs: aarch64
          - os: macos-15
            arch: arm64
            runs_on: macos-15
            cibw_archs: arm64
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel==2.17.0

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          # Set architecture based on matrix
          CIBW_ARCHS: ${{ matrix.cibw_archs }}
          # Build for Python 3.10, 3.11, 3.12
          CIBW_BUILD: cp310-* cp311-* cp312-*
          # Skip 32-bit builds and musllinux
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_*"
          # Use manylinux_2_28 for better compatibility
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux_2_28
          # Test command
          CIBW_TEST_COMMAND: python -c "import zvec; print('Zvec version:', zvec.__version__)"
          CIBW_TEST_REQUIRES: numpy

      - name: Upload wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: ./wheelhouse/*.whl
          retention-days: 7

  publish_to_test_pypi:
    name: Publish to TestPyPI
    needs: build_wheels
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: wheelhouse
          merge-multiple: true

      - name: List wheels
        run: |
          ls -lh wheelhouse/
          echo "## Built wheels" >> $GITHUB_STEP_SUMMARY
          ls wheelhouse/*.whl | tee -a $GITHUB_STEP_SUMMARY

      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
          TWINE_REPOSITORY_URL: https://test.pypi.org/legacy/
        run: |
          python -m pip install --upgrade pip twine
          python -m twine upload --skip-existing --verbose wheelhouse/*.whl

  test_install_from_test_pypi:
    name: Test install from TestPyPI on ${{ matrix.os }}
    needs: publish_to_test_pypi
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-15]
        python-version: ['3.10', '3.11', '3.12']
      fail-fast: false

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Wait for TestPyPI propagation
        run: sleep 60

      - name: Install from TestPyPI
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy
          python -m pip install --index-url https://test.pypi.org/simple/ zvec

      - name: Smoke test
        run: |
          python -c "import zvec; print('Zvec version:', zvec.__version__)"
          python -c "from zvec import Collection; print('Collection import OK')"
